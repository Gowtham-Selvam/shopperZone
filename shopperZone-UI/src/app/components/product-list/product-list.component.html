<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of productData" class="col-md-3">
          <div class="product-box">
            <a class="details-link" routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive" />
            </a>
            <a class="details-link" routerLink="/products/{{ product.id }}">
              <h1 class="text-decoration-none">{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">
              Add to cart
            </button>
          </div>
        </div>

        <div
          *ngIf="productData?.length === 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-6" style="padding-left: 30%">
                  <ngb-pagination
                    [(page)]="pageNumber"
                    [pageSize]="pageSize"
                    [collectionSize]="totalElements"
                    [maxSize]="5"
                    [boundaryLinks]="true"
                    (pageChange)="getProductData()"
                  >
                  </ngb-pagination>
                </div>
                <div class="col-md-3 mt-2" style="text-align: right">
                  <span class="mr-2" style="padding-right: 10px"
                    >Page Size:</span
                  >
                  <select #pageCount (change)="updatePageSize(pageCount.value)">
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
