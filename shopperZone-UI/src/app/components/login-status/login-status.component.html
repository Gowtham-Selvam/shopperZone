<div class="login-status-header">
  <div *ngIf="isAuthenticated && fullName" class="login-status-user-info">
    Welcome back {{ fullName }}!
  </div>

  <div class="btn-container">
    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">
      Login
    </button>

    <button
      *ngIf="isAuthenticated"
      (click)="logout()"
      routerLink="/login"
      class="security-btn"
    >
      Logout
    </button>

    <button
      *ngIf="isAuthenticated"
      routerLink="/members"
      class="security-btn ml-1"
    >
      Member
    </button>

    <button
      *ngIf="isAuthenticated"
      routerLink="/orderHistory"
      class="security-btn ml-1"
    >
      Orders
    </button>
  </div>
</div>
